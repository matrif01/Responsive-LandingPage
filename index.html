<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    
      <form
        class="mt-10 flex gap-1 items-center justify-center flex-col-reverse md:flex-row md:mt-[55px] "
      >
        <div class="mx-[3px] md:m-[15px]">
          <h1 class="font-bold text-3xl mr-10 mb-4 md:text-5xl md:mt-[18px]">
            Stay updated !
          </h1>
          <div class="mb-5">
            Join 60,000+ product managers receiving monthly <br />updates on:
          </div>
          <ul class="mb-4">
            <li class="flex items-center gap-3 mb-2">
              <img
                src="./imgs/icon-success.svg"
                class="w-[18px] h-[18px]"
              />Product discovery and building what matters
            </li>
            <li class="flex items-center gap-3 mb-2">
              <img
                src="./imgs/icon-success.svg"
                class="w-[18px] h-[18px]"
              />Measuring to ensure updates are a success
            </li>
            <li class="flex items-center gap-3 mb-2">
              <img src="./imgs/icon-success.svg" class="w-[18px] h-[18px]" />And
              mush more!
            </li>
          </ul>
          <span class="block text-sm font-medium text-slate-700"
            >Email address</span
          >
          <input
            class="block rounded-md py-2 px-5 mb-4 border-2 border-gray-300"
            type="email"
          />
          <button
            class="bg-cyan-900 hover:bg-red-500 hover:shadow-lg hover:shadow-rose-300 text-white text-center text-sm p-3 rounded-md md:mb-[18px]"
          >
            Subscribe to monthly newsletter
          </button>
        </div>
        <div>
          <img
            src="./imgs/illustration-sign-up-mobile.svg"
            alt="img"
            class="md:w-[480px] md:h- md:rounded-lg"
          />
        </div>
      </form>
    
  </body>
</html>
